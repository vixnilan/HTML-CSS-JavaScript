<textarea rows="36" cols="110">
<html>
<body onload="JavaS()">
<meta charset="UTF-8">
<script language="JavaScript">
function JavaS()
{
let txk = prompt("Czy wiesz, od którego roku Javascript jest w uzyciu?");
rok_wlod = txk.toLowerCase();
	document.getElementById("tekstu").innerHTML = tekstu.textContent + rok_wlod+"<br>";
if(rok_wlod == 1995)
	{
	document.getElementById("wyprowadz_tekst").innerHTML = "Brawo znasz rok od kiedy działa Javasript"+"<br>";
	document.getElementById("wyprowadz_tekst").style.color = "blue";
	document.getElementById("wyprowadz_tekst").style.fontSize = "4mm";
	}
	else
	{
	document.getElementById("wyprowadz_tekst").innerHTML = "Źle musisz jeszcze poczytać"+"<br>";
	document.getElementById("wyprowadz_tekst").style.color = "red";
	document.getElementById("wyprowadz_tekst").style.fontSize = "7mm";
	}
}
</script>
<p>
<p id="tekstu"> Wczytany rok: </p> 
<p id="wyprowadz_tekst"></p> 
</body>
</html>
