<script language="JavaScript">

function wysokosc_wlodarczyk(a_wlod,b_wlod)
{
a_wlod=parseFloat(a_wlod);
b_wlod=parseFloat(b_wlod);

wynik = Math.sqrt(b_wlod * b_wlod - a_wlod * a_wlod );
document.getElementsByName('wysokosc')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_wys_wlod.innerHTML="Wysokosc="+wynik.toFixed(2)+" m"+"<br>"; /* do tabeli */
}


function alfa_wlodarczyk(a_wlod,b_wlod)
{
a_wlod=parseFloat(a_wlod);
b_wlod=parseFloat(b_wlod);

rady = Math.asin(a_wlod / b_wlod);
wynik = rady * (180/Math.PI);

document.getElementsByName('alfa')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_alfe_wlod.innerHTML="Stopnie="+wynik.toFixed(2)+" Â°"+"<br>"; /* do tabeli */
}

</script>
