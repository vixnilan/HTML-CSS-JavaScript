<!DOCTYPE html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_wlod(a, b) {
return a + b;
}
function odejmowanie_wlod(a, b) {
return a - b;
}
function mnozenie_wlod(a, b) {
return a * b;
}
function od_kwadratu_wlod(a, b) {
return Math.pow(a, b);
}
function reszta_z_dzielenia_a_przez_b_wlod(a, b) {
return a % b;
}
document.write("suma="+suma_wlod(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_wlod(a,b)+"<br>");
document.write("mnozenie="+mnozenie_wlod(a,b)+"<br>");
document.write("od kwadratu="+od_kwadratu_wlod(a,b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_wlod(a,b)+"<br>");
</script>
</div>
</body>
</html>
