<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
	var liczba1=prompt("liczba1=","");
	var liczba2=prompt("liczba2=","");
	
	var x1_wlod = parseFloat(liczba1);
	var x2_wlod = parseFloat(liczba2);
	
	var y1 = parseFloat(3*Math.pow(x1_wlod, (6/(6+2))));
	var y2 = parseFloat(2*Math.cos(x1_wlod * Math.PI / 180) + 2*Math.sin(x1_wlod * Math.PI / 180));
	var ya = Math.cbrt(Math.pow(x1_wlod,5) + (2 * Math.pow(x2_wlod,4)));
	var yq = Math.abs(x1_wlod - x2_wlod)
	var y3 = ya * yq;	
	document.write(x1_wlod + "<br>");
	document.write(x2_wlod + "<br>");
	document.write(y1 + "<br>");
	document.write(y2 + "<br>");
	document.write(y3 + "<br>");
</script>
</div>
